<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Congratulations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f7f7ff, #e6f1ff);
      padding: 15px;
    }

    .container{
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    h1{
      font-size: clamp(24px, 6vw, 52px); /* Responsive font size */
      letter-spacing: 1px;
      margin-bottom: 20px;
      color: #2d3e50;
      word-wrap: break-word;
    }

    p{
      font-size: 18px;
      line-height: 1.7;
      color: #333;
      margin-bottom: 12px;
    }

    /* üì± Mobile Responsive Styles */
    @media (max-width: 600px){

      .container{
        padding: 22px 18px;
        border-radius: 14px;
      }

      p{
        font-size: 16px;
        line-height: 1.6;
      }
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>CONGRATULATIONS</h1>

    <p>Congratulations! Our life journey together has begun again (Allhamdulliah).</p>
    <p>This is a new and positive beginning.‚ú®</p>
    <p>May Allah bless this journey and guide it with care and goodness.‚ù§</p>
    <p>May it continue with respect and sincerity throughout our life.(AMEEN)üòä</p>

  </div>
</body>
</html>
